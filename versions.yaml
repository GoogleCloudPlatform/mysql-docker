_variables:
  from9: &from9 gcr.io/google-appengine/debian9:latest
  gpg: &gpg A4A9406876FCBD3C456770C88C718D3B5072E1F5
  gosu: &gosu
    version: '1.10'
    gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4
  excludeTests: &nonExporterTests
    - tests/functional_tests/mysqld_exporter_test.yaml

versions:

  # MySQL 8.0 on Debian 9
  - dir: '8/debian9/8.0'
    repo: mysql8
    templateSubDir: debian9
    tags:
      - '8.0.20-debian9'
      - '8.0-debian9'
      - '8-debian9'
      - '8.0.20'
      - '8.0'
      - '8'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      mysql:
        version: 8.0.20-1debian9
        major: '8.0'
        minor: '8.0.20'
        gpg: *gpg
    excludeTests: *nonExporterTests

  # MySQL 5.7 on Debian 9
  - dir: '5/debian9/5.7'
    repo: mysql5
    templateSubDir: debian9
    tags:
      - '5.7.30-debian9'
      - '5.7-debian9'
      - '5-debian9'
      - '5.7.30'
      - '5.7'
      - '5'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      mysql:
        version: 5.7.30-1debian9
        major: '5.7'
        minor: '5.7.30'
        gpg: *gpg
    excludeTests: *nonExporterTests

  # MySQL 5.6 on Debian 9
  - dir: '5/debian9/5.6'
    repo: mysql5
    templateSubDir: debian9
    tags:
      - '5.6.48-debian9'
      - '5.6-debian9'
      - '5.6.48'
      - '5.6'
    from: *from9
    packages:
      gosu: *gosu
      mysql:
        version: 5.6.48-1debian9
        major: '5.6'
        minor: '5.6.48'
        gpg: *gpg
    excludeTests: *nonExporterTests

  # MySQL Server Exporter
  - dir: 'exporter'
    repo: mysql5
    templateSubDir: exporter
    tags:
      - 'exporter'
      - 'exporter-0.11.0'
    from: *from9
    packages:
      mysqld_exporter:
        version: 0.11.0
        sha256: b53ad48ff14aa891eb6a959730ffc626db98160d140d9a66377394714c563acf
    excludeTests:
      - tests/functional_tests/create_db_test.yaml
      - tests/functional_tests/remote_host_test.yaml
